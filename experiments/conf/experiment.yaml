hydra:
  run:
    dir: experiments/conf/saved_configs/${summary.name}/${now:%Y-%m-%d}_${now:%H-%M-%S}

defaults:
  - _self_
  - allsight: allsight
  - override hydra/job_logging: disabled # disabled | default

with_bg: True # add background reference frame

summary:
# used for both demo & collect_data
  name: collect_data
  indenter: cube # sphere3 | sphere4 | sphere5 | cube | rect |  ellipse
  leds: white

# used only for collect_data
  method: press
  start_from: 12
  up_to: 30
  gel: clear
  angle_split: 15
  cyl_split: 20
  top_split: 4
  save: False
  save_prefix: id3_force10_deformation0008_yfov115_camera0001_std3
