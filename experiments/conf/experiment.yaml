hydra:
  run:
    dir: experiments/conf/saved_configs/${summary.name}/${now:%Y-%m-%d}_${now:%H-%M-%S}

defaults:
  - _self_
  - allsight: allsight
  - override hydra/job_logging: default # disabled | default

with_bg: True # add background refrence frame

summary:
# used for both demo & collect_data
  name: collect_data
  indenter: sphere5 # sphere3 | sphere4 | sphere5 | cube | rect |  ellipse
  leds: rrrgggbbb

# used only for collect_data
  method: press
  start_from: 15
  up_to: 30
  gel: clear
  angle_split: 18
  cyl_split: 20
  top_split: 3
  save: True
  save_prefix: id3
