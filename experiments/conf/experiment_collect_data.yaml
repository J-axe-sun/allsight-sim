hydra:
  run:
    dir: experiments/conf/saved_configs/${summary.name}/${now:%Y-%m-%d}_${now:%H-%M-%S}

defaults:
  - _self_
  - allsight: allsight
  - override hydra/job_logging: disabled # disabled | default

with_bg: True # add background reference frame
show_depth: False # visualize depth
show_detect: False # visulize detection work only if true and show_depth true

summary:
# used for both demo & collect_data
  name: collect_data
  indenter: sphere3 # sphere3 | sphere4 | sphere5 | cube | rect |  ellipse | triangle
  leds: white

# used only for collect_data
  method: press
  start_from: 30
  up_to: 30
  gel: clear
  angle_split: 50
  cyl_split: 50
  top_split: 6
  save: True
  save_prefix: white_id3


sim2real:
  enable: False
  model_G: ../experiments/models/GAN/180_net_G_B.pth # path for the pth model of the generator
  model_R: # path for the pth model of the regressor
